<!DOCTYPE html>
<html lang-en>
<head>
    <title>
        kanji quiz
    </title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <script src="script.js" ></script>
    <script src="https://unpkg.com/wanakana"></script>
    <script src="all.js" ></script>
    <div class="container">
        <div class="deck-selector">
            <button id="deckbutton" class="deckbutton">
                <!-- <img src="assets/deck.png" width="25px" height="25px"> -->
                <span id=buttontext>⠀</span>
            </button>
            <ul id="decklist">
                <li id="deck0" data-event="0">全部</li>
                <li id="deck1" data-event="1">一年生</li>
                <li id="deck2" data-event="2">二年生</li>
                <li id="deck3" data-event="3">三年生</li>
                <li id="deck4" data-event="4">四年生</li>
                <li id="deck5" data-event="5">五年生</li>
                <li id="deck6" data-event="6">六年生</li>
              </ul>
        </div>


            

        <div class="word-display" id="word" >⠀</div>
        <!-- <textarea id="wordInput" class="word-input" autofocus></textarea> -->
        <div class="word-input">
            <form id="wordInput">
                <input oninput="getValue()" type="text" class="input" name="q" size="50" value="" autocomplete="off" id="input" autofocus>
            </form>
        </div>
        <!-- <button type="button" onclick='document.getElementById("word").innerHTML = "balls"'>Click Me!</button> -->
        <!-- <button type="button" onclick='generateWord();'>Click Me!</button> -->
    </div>

</body>
</html>
